language: bash

services:
 - docker

before_install:
  - docker pull diegobernardes/flare:0.4

stages:
  - compile
  - quality

jobs:
  include:
    - stage: compile
      script: make flare-build

    - stage: quality
      script: make lint-fast

    - script: make lint-slow

    - script: make test

    - script: make coveralls
      if: branch = master

